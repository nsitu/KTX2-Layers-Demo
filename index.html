<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link
    rel="icon"
    type="image/svg+xml"
    href="/play.svg"
  />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Vite App</title>


  <!-- Cross-Origin Isolation Service Worker -->
  <script src="./coi-serviceworker.js"></script>
</head>

<body>

  <!-- UI Controls -->
  <div class="ui-panel">
    <h2
      class="ui-title"
      id="titleText"
    >IMAGE to KTX2</h2>
    <div class="ui-buttons">
      <button
        id="loadBtn"
        class="ui-button"
      >LOAD</button>
      <button
        id="saveBtn"
        class="ui-button"
      >SAVE</button>
      <button
        id="demoArrayBtn"
        class="ui-button"
      >DEMO ARRAY</button>
    </div>
    <p class="ui-drop-text">Drop file anywhere</p>
  </div>

  <!-- Hidden file input for loading -->
  <input
    type="file"
    id="fileInput"
    accept="image/*"
    style="display: none;"
  >

  <!-- Loading spinner -->
  <div
    id="loadingSpinner"
    class="loading-spinner"
    style="display: none;"
  >
    <img
      src="./loading.gif"
      alt="Loading..."
      class="spinner-image"
    >
    <p class="loading-text">Processing image...</p>
  </div>

  <div id="app"> </div>

  <script
    type="module"
    src="/src/main.js"
  ></script>
</body>

</html>
